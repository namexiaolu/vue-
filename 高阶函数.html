<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a=[1,2,3,4,5,6,7,8,9];
        // let newA = a.filter(function(n){
        //     return n<5;
        // })
        let newA = a.filter((n)=>n<5)
        console.log(newA);
        let newB = a.map(function(n){
            return n*2
        })
        console.log(newB);
        let newC = a.reduce(function(prvValue,n){
            return prvValue+n
        },10)
        console.log(newC);

        let newD = a.reduce((pre,n)=>pre+n,10);
        console.log(newD);
    </script>
</body>
