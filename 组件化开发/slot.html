<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn><button>这是按钮</button><button>这是button2</button></cpn>
    <cpn><span>这是span</span></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>啦啦啦</p>
      <slot><button>这是默认</button></slot>
      
    </div>
  </template>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello word'
      },
      components:{
        cpn:{
          template:'#cpn'
        }
      }
    })
  </script>
</body>
</html>
