<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn v-bind:cmessage="message"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>this is a title</h2>
            <p >{{cmessage}}11</p>
        </div>
        
    </template>
    <script>
        const cpn = {
            template:'#cpn',
            props:{
                cmessage:{
                    type:String
                }
            }
        }
        const app = new Vue({
            el:'#app',
            data:{
                message:'hello word'

            },
            components:{
                cpn
            }
        })
    </script>
    
</body>
</html>
