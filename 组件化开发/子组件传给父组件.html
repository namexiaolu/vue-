<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
       <cpn @itemclick="cpnclick"></cpn>
    </div>
    <template id="cpn">
        <div><button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button></div>
    </template>
    <script>
        //子组件
        const cpn ={
            template:'#cpn',
            data(){
                return{
                    categories:[
                        {id:'aaa',name:'热门推荐'},
                        {id:'bbb',name:'手机'},
                        {id:'ccc',name:'家电'},
                    ]
                }
            },
            methods : {
                btnclick(item){  
                    //发射 事件，这是一个自定义事件，事件的名字是’itemClick‘
                    this.$emit('itemclick',item)    
                }
            }
        }
        //父组件
        const app = new Vue({
            el:'#app',
            data:{
                message:'hello word',
                
                },
            components:{
                cpn
            },
            methods:{
                cpnclick(item){
                    console.log('cpnclick',item);  
                }
            }
        })
    </script>
</body>
</html>
