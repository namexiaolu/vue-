<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn><button slot="left">左边替换成这个</button></cpn>
    <cpn>
      <button>zhehis </button>
    </cpn>
  </div>
  <template id="cpn">
    <div>
        <h2>这是组件</h2>
        <slot name = "left">左边</slot>
        <slot name = "right">右边</slot>
        <slot></slot>
    </div>
  </template>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello word'
      },
      components:{
        cpn:{
          template:'#cpn'
        }
      }
    })
  </script>
</body>
</html>
